sonar.projectKey=GeoWeb-FrontEnd
sonar.organization=dimosellaatwork-github
sonar.host.url=https://sonarcloud.io
 
# Path is relative to the sonar-project.properties file.
# This property is optional if sonar.modules is set.
sonar.sources=./src

sonar.javascript.lcov.reportPaths=./coverage
sonar.javascript.exclusions=**/node_modules/**,**/coverage/**,**/lint/**,**/*.spec.js
sonar.eslint.reportPaths=./lint
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
